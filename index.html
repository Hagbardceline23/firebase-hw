<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>train schedule</title>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
    <div class ="jumbotron">I
    <div class="container">
        <h1> Anywhere Train Schedule </h1>
        </div>
      <div class="container">
    
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="card">
          <h4 class="card-header">Add Train</h4>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="search-term">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Enter the name of your train">
                <small class="form-text text-muted">Required</small>
              </div>
              <div class="form-group">
                <label for="search-term">Train Destination</label>
                <input type="text" class="form-control" id="trainDestination" placeholder="Enter Your Destination">
                <small class="form-text text-muted">Please enter a train destination</small>
              </div>
              <div class="form-group">
                <label for="search-term">First Train Time</label>
                <input type="text" class="form-control" id="firstTrainTime" placeholder="Enter the time that the first train leaves">
                <small class="form-text text-muted">HH:mm Format</small>
              </div>
              <div class="form-group">
                <label for="search-term">frequency</label>
                <input type="text" class="form-control" id="frequency" aria-describedby="article number" placeholder="How often does this train run">
                <small class="form-text text-muted">HH:mm</small>
              </div>
              <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
            </form>
          </div>
        </div>
      </div>

  
  <p></p>            
  <table class="table" id='info-table'>
    <thead>
      <tr>
        <th>Add Train</th>
        <th>Train Name</th>
        <th>Destination</th>
        <th>First Train Time</th>
        <th>Frequency</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>North East Corridor</td>
        <td>Trenton</td>
        <td>00:30</td>
      </tr>
      <tr>
        <td>Midnight Express</td>
        <td>Penn Station</td>
        <td>00:01</td>
      </tr>
      <tr>
        <td>Coastliner</td>
        <td>Philadelphia</td>
        <td>01:00</td>
      </tr>
    </tbody>
  </table>
</div>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="firebase.js"></script>
</body>
</html>
